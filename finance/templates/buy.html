{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<form action="/quote" method="POST">
    <div class="mb-4">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="" name="symbol" placeholder="i.e. AAPL" type="text">
    </div>
    <div class="mb-4">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="" name="number" placeholder="i.e. 1" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Get Quote</button>
</form>


{% endblock %}
