{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Symbol</th>
        <th scope="col">Quantity</th>
        <th scope="col">Current Price</th>
        <th scope="col">Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>

    {% for t in table %}
      </tr>
        <th scope="row">{{t["symbol"]}}</th>
        <td>{{t["quantity"]}}</td>
        <td>{{t["price"]}}</td>
        <td>{{t["value"]}}</td>
      </tr>
    {% endfor %}
    

       </tr>
    </tbody>
  </table>

{% endblock %}
