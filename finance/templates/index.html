{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Symbol</th>
        <th scope="col">Quantity</th>
        <th scope="col">Current Price</th>
        <th scope="col">Value</th>
      </tr>
    </thead>
    <tbody>
    {% for item in items %}
      <tr>
        <th scope="row">1</th>
        <td>{{item.symbol}}</td>
        <td>{{item["quantity"]}}</td>
        <td>{{item["purchase_price"]}}@mdo</td>
        <td>{{item[""]}}@mdo</td>
      </tr>
    {% endfor %}

    </tbody>
  </table>

{% endblock %}
