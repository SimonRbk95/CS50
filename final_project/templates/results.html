{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}

<div class= "container-fluid">
<!--YT Intro Videos-->
{% include "YT_template1.html" %}

<!--course displays-->
{% for option in List_q3_options %}
  <div class="row justify-content-center">
    <div class="col-8 heading">
        <h1>{{ List_q3_options[loop.index0] }} Courses</h1>

<!-- Coursera -->
        <h2>Coursera</h2>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Launch static backdrop modal
        </button>

        <!-- Modal -->
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
              </div>
            </div>
          </div>
        </div>

    </div>
  </div>
  {% include "coursera_courses.html" %}

{% endfor %}
