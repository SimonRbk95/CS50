{% extends "layout.html" %}

{% block title %}
    Question 1 of 10
{% endblock %}

{% block main %}

    <!--Select Menu-->
<div class="container-fluid">
  <form action="/q1" method="get">
    <div class="row">
      <div class="col-12 text-center menu-margins">
        <h5>How comfortable are you with basic technologies (Cloud, Internet, Computer Science basics)?</h5>
        <select required class="form-select mx-auto w-auto" aria-label="Default select example" name="x">
          <option value="1">less</option>
          <option value="2">more</option>
          <option value="3">very</option>
        </select>
      </div>
      <div class="col-12 text-center menu-margins">
        <h5>How comfortable are you with programming?</h5>
          <select required class="form-select mx-auto w-auto" aria-label="Default select example" name="x">
            <option value="1">less</option>
            <option value="2">more</option>
            <option value="3">very</option>
          </select>
      </div>
      <div class="col-12 text-center menu-margins">
        <h5>Please select your interests:</h5>
          <select required class="selectpicker" multiple name="x" title='Choose three of the following...'>
            <option value="1">Machine Learning</option>
            <option value="2">Blockchain</option>
            <option value="3">Internet of Things</option>
            <option value="3">Data Analytics/ Science</option>
            <option value="3">Computer Science</option>
            <option value="3">Programming with Python</option>
          </select>
          <button id="btnDeselect">Deselect</button>
      </div>
      <div class="col-12 text-center menu-margins">
        <h5>Please select your goals:</h5>
          <select required class="selectpicker" multiple aria-label="Default select example" name="x">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
      </div>
      <div class="col-md-12 text-center" style="margin-top: 2%; margin-bottom: 5%;">
            <button type="button" class="btn btn-outline-light btn-lg">Submit</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
